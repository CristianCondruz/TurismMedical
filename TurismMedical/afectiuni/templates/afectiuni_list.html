{% extends 'base.html' %}

{% block body %}

<table class="table">
  <thead>
    <tr>
      <th scope="col"><font color="black">#</font></th>
      <th scope="col"><font color="black">Nume afectiune</font></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for item in object_list %}
      <th scope="row"><font color="black">{{forloop.counter}}</font></th>
      <td><a href="{% url 'afectiuni:afectiuni_detail' pk=item.pk %}">{{ item.clasificare|upper }}</a></td>

    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
